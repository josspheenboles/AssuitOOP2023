{%extends 'index.html'%}
{%block title%}
add Book
{%endblock%}

{%block content%}
<form method="post">
    {%csrf_token%}
    <input type="text" required="true" name="bookname"/>
    <input type="hidden" name="id" value="{{book.id}}">
    <select name="authorid">
        {%for author in authors%}
        <option value="{{author.id}}">{{author.name}}</option>
        {%endfor%}
    </select>
    <input type="submit" value="Add">
</form>
{%endblock%}
